<article class="work-item row">
  <div class="grid">
    <div class="grid__item grid__item--v-space lap-and-up-seven-tenths">
      <img class="work-item__img" src="/lib/img/work/{{ post.images[0] }}" alt="{{ post.title }} Section 1">
      <ul class="work-item__tags">
        {% for tag in post.tags %}
          <li class="work-item__tag">{{ tag }}</li>
        {% endfor %}
      </ul>
    </div><!--

 --><div class="grid__item lap-and-up-three-tenths">
      <div class="work-item__head">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
      <div class="minimize">
        {{ post.excerpt | markdownify }}
      </div>
    </div>
  </div>
</article>
